<div class=" col-6 m-auto">
    <div class=" row  mb-4 mt-4">
        <div class="col-md-10 col-xs-12">
            <mat-form-field class="full-width">
                <input type="text" placeholder="Search" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-2 col-xs-12">
            <button type="button" class="btn btn-success" (click)="onSearch()">Search</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered" *ngIf="users.length>0; else noUsers">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" (click)="Navigate(user)" class="pointer">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
        <ng-template #noUsers>
            <h2>No records found</h2>
        </ng-template>
    </div>
</div>
